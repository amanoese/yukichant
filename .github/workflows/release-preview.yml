name: Release Preview

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release Dry Run
        id: dry-run
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          OUTPUT=$(npx semantic-release --dry-run --no-ci --branches "$BRANCH_NAME" 2>&1) || true
          echo "$OUTPUT"

          CURRENT=$(node -p "require('./package.json').version")
          NEXT=$(echo "$OUTPUT" | grep -oP 'next release version is \K[0-9]+\.[0-9]+\.[0-9]+' || true)

          echo "current_version=$CURRENT" >> "$GITHUB_OUTPUT"
          if [ -n "$NEXT" ]; then
            echo "next_version=$NEXT" >> "$GITHUB_OUTPUT"
            echo "has_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_release=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const hasRelease = '${{ steps.dry-run.outputs.has_release }}' === 'true';
            const current = '${{ steps.dry-run.outputs.current_version }}';
            const next = '${{ steps.dry-run.outputs.next_version }}';

            const body = hasRelease
              ? `### リリースプレビュー\n\n**v${current}** → **v${next}**`
              : `### リリースプレビュー\n\nリリース対象のコミットなし（v${current}のまま）`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('### リリースプレビュー'));

            const params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            };

            if (existing) {
              await github.rest.issues.updateComment({ ...params, comment_id: existing.id });
            } else {
              await github.rest.issues.createComment({ ...params, issue_number: context.issue.number });
            }
