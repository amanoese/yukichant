<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yukichant - デモ</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>yukichant</h1>
      <p class="subtitle">テキストを詠唱呪文に変換するツール</p>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p class="loading-text">辞書を読み込み中...</p>
      <p class="loading-sub" id="loading-status">エンコード機能を準備しています</p>
    </div>

    <main id="app" class="app hidden">
      <div class="panel">
        <div class="field">
          <div class="field-header">
            <label for="text-input">テキスト</label>
            <button id="copy-text" class="copy-btn" title="コピー">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="5" y="5" width="9" height="9" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M3 11V3a1.5 1.5 0 011.5-1.5H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <textarea
            id="text-input"
            placeholder="テキストを入力..."
            rows="3"
            spellcheck="false"
          ></textarea>
        </div>

        <div class="direction-bar">
          <div class="direction-toggle" id="direction-toggle">
            <button class="direction-option active" data-dir="encode">エンコード</button>
            <svg id="direction-icon" class="direction-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 4v12M10 16l-4-4M10 16l4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <button class="direction-option" data-dir="decode">デコード</button>
          </div>
        </div>

        <div class="field">
          <div class="field-header">
            <label for="spell-input">呪文</label>
            <button id="copy-spell" class="copy-btn" title="コピー">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="5" y="5" width="9" height="9" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M3 11V3a1.5 1.5 0 011.5-1.5H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <textarea
            id="spell-input"
            placeholder="呪文を入力..."
            rows="3"
            spellcheck="false"
          ></textarea>
        </div>

        <div id="decode-options" class="options">
          <div class="options-row">
            <label class="toggle">
              <input type="checkbox" id="typo-correction" disabled />
              <span class="toggle-slider"></span>
              <span class="toggle-label">誤字修正</span>
            </label>
            <div id="algorithm-select" class="algorithm-select hidden">
              <label>
                <input type="radio" name="algorithm" value="jaro-winkler" checked />
                Jaro-Winkler
              </label>
              <label>
                <input type="radio" name="algorithm" value="levenshtein" />
                Levenshtein
              </label>
            </div>
          </div>
          <p id="options-hint" class="options-hint">デコード時のみ利用できます</p>
        </div>

        <p id="status" class="status"></p>
      </div>
    </main>

    <footer>
      <a href="https://github.com/amanoese/yukichant" target="_blank" rel="noopener">GitHub</a>
      <span class="separator">|</span>
      <a href="https://www.npmjs.com/package/yukichant" target="_blank" rel="noopener">npm</a>
    </footer>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
